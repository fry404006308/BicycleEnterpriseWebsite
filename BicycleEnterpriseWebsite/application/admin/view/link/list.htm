<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>链接列表</title>

<meta name="description" content="Dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Basic Styles-->
<link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
<link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

<!--Beyond styles-->
<link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
<link href="__ADMIN__/style/demo.css" rel="stylesheet">
<link href="__ADMIN__/style/typicons.css" rel="stylesheet">
<link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
    <!-- 头部 -->
    {include file="common/header" /}
    <!-- /头部 -->

    <div class="main-container container-fluid">
      <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left" /}
        <!-- /Page Sidebar -->

        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li class="active">链接列表</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" tooltip="添加链接" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('link/add')}'"> <i class="fa fa-plus"></i> Add
                </button>
                <form action="{:url('link/lsort')}" method="post">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                            <tr>
                                                <th class="text-center" width="10%">链接ID</th>
                                                <th class="text-center" width="10%">链接排序</th>
                                                <th class="text-center">链接标题</th>
                                                <th class="text-center">链接url</th>
                                                <th class="text-center">链接描述</th>
                                                <th class="text-center" width="20%">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {volist name="linkres" id="vo"}
                                            <input type="hidden" name="lids[]" value="{$vo.lid}">
                                            <tr>
                                                <td align="center">{$vo.lid}</td>
                                                <td align="center"><input type="text" name="lsortnum[]" value="{$vo.lsort}" style="width:50px;text-align:center"></td>
                                                <td align="center">{$vo.ltitle}</td>
                                                <td align="center"><a href="{$vo.lurl}" target="_blank">{$vo.lurl}</a></td>
                                                <td align="center">{$vo.ldesc}</td>
                                                <td align="center">
                                                    <a href="{:url('link/edit',array('id'=>$vo['lid']))}" class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a href="#" onClick="warning('确实要删除吗', '{:url('link/del',array('id'=>$vo['lid']))}')" class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>
                                                </td>
                                            </tr>
                                            {/volist}
                                            <tr style="border: 0px;">
                                                <td align="center" style="border: 0px;"></td>
                                                <td align="center" style="border: 0px;"><button type="submit" class="btn btn-blue">排序</button></td>
                                                <td align="center" style="border: 0px;"></td>
                                                <td align="center" style="border: 0px;"></td>
                                                <td align="center" style="border: 0px;"></td>
                                                <td align="center" style="border: 0px;"></td>
                                            </tr>

                                        </tbody>

                                    </table>
                                    <div class="text-right" style="margin-top: 10px;font-color:#2DC3E8 ">
                                        {$linkres->render() }
                                    </div>

                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                </form>

            </div>

            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>	
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
