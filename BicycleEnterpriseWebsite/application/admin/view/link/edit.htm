<!DOCTYPE html>
<html><head>
   <meta charset="utf-8">
   <title>链接修改</title>

   <meta name="description" content="Dashboard">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <!--Basic Styles-->
   <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
   <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
   <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

   <!--Beyond styles-->
   <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
   <link href="__ADMIN__/style/demo.css" rel="stylesheet">
   <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
   <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
    <!-- 头部 -->
    {include file="common/header" /}
    <!-- /头部 -->

    <div class="main-container container-fluid">
      <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left" /}
        <!-- /Page Sidebar -->

        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li>
                        <a href="{:url('link/lst')}">链接列表</a>
                    </li>
                    <li class="active">修改链接</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改链接</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post">

                                        <!-- 隐藏域 -->
                                        <input type="hidden" name="lid" value="{$linkres.lid}">
                                        <!-- 隐藏域 -->
                                        <div class="form-group">
                                            <label for="ltitle" class="col-sm-2 control-label no-padding-right">链接标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="ltitle" placeholder="title" name="ltitle" required="" type="text" value="{$linkres.ltitle}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="lurl" class="col-sm-2 control-label no-padding-right">链接url</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="lurl" placeholder="url" name="lurl" required="" type="text"  value="{$linkres.lurl}">
                                            </div> 
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="ldesc" class="col-sm-2 control-label no-padding-right">链接描述</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" name="ldesc" id="" cols="30" rows="10" placeholder="description" >{$linkres.ldesc}</textarea>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>	
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
