<!DOCTYPE html>
<html><head>
   <meta charset="utf-8">
   <title>栏目增加</title>

   <meta name="description" content="Dashboard">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <!--Basic Styles-->
   <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
   <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
   <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

   <!--Beyond styles-->
   <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
   <link href="__ADMIN__/style/demo.css" rel="stylesheet">
   <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
   <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
    <!-- 头部 -->
    {include file="common/header" /}
    <!-- /头部 -->

    <div class="main-container container-fluid">
      <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left" /}
        <!-- /Page Sidebar -->

        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li>
                        <a href="{:url('cate/lst')}">栏目列表</a>
                    </li>
                    <li class="active">修改栏目</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改栏目</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post">

                                        <input type="hidden" name="id" value="{$dataOne.id}">

                                        <div class="form-group">
                                            <label for="group_id" class="col-sm-2 control-label no-padding-right">上级栏目</label>
                                            <div class="col-sm-6">
                                                <select name="pid" id="">
                                                    <option value="0">顶级栏目</option>
                                                    {volist name="data" id="vo"}
                                                        {if condition="$dataOne.id neq $vo.id"} 
                                                            <option {if condition="$dataOne.pid eq $vo.id"} selected="selected" {/if}  value="{$vo.id}">{if condition="$vo.level neq 0"}|{/if}<?php echo str_repeat('----',$vo['level'])?>{$vo.catename}</option>
                                                        {/if} 
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>  


                                        <div class="form-group">
                                            <label for="catename" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="catename" placeholder="" name="catename" value="{$dataOne.catename}" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="group_id" class="col-sm-2 control-label no-padding-right">栏目类型</label>
                                            <div class="col-sm-6">
                                                <div class="control-group">
                                                    <div class="radio " style="float:left;margin-right:10px;">
                                                        <label>
                                                            <input name="type" type="radio" value="1" {if condition="$dataOne.type eq 1"} checked="checked" {/if}>
                                                            <span class="text">文章列表 </span>
                                                        </label>
                                                    </div>
                                                    <div class="radio " style="float:left;margin-right:10px;">
                                                        <label>
                                                            <input name="type" type="radio" value="2" {if condition="$dataOne.type eq 2"} checked="checked" {/if} class="inverted">
                                                            <span class="text">单页</span>
                                                        </label>
                                                    </div>
                                                    <div class="radio " style="float:left;margin-right:10px;">
                                                        <label>
                                                            <input name="type" type="radio" value="3" {if condition="$dataOne.type eq 3"} checked="checked" {/if} class="inverted">
                                                            <span class="text">图片列表</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>  
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>	
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
